
steps:
- script: |
    ./infra/setup.sh
    ./infra/pulumi-up.sh
  displayName: 'Install pulumi & run pulumi up'
  name: pulumi
  env:
    PULUMI_ACCESS_TOKEN: $(PULUMI_ACCESS_TOKEN)
    ARM_CLIENT_ID: $(appId)
    ARM_CLIENT_SECRET: $(password)
    ARM_SUBSCRIPTION_ID: $(subscription)
    ARM_TENANT_ID: $(tenant)
    STACK: $(stack) 
    DEPLOYMENT_ENVIRONMENT: $(Environment.Name)

- script: |
    echo "$appUrl"
    echo "$kvUri"
    echo "$kvName"
    echo "$pulumiStack"
    echo "$webAppResourceId"
  displayName: Important Variables
  env: 
    kvUri: $(pulumi.kvUri)
    kvName: $(pulumi.kvName)
    pulumiStack: $(pulumi.stack)
    appUrl: $(pulumi.appUrl)
    webAppResourceId: $(pulumi.webAppResourceId)