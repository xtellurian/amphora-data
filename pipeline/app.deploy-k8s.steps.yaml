
steps:
  - template: az-login.steps.yaml
  - script: |
      export PATH=$PATH:$HOME/.pulumi/bin
      pushd k8s
      pulumi login
      npm install
      . ../pulumi-stack-ci.sh
      echo "Deploying frontend image $IMAGE"
      pulumi up -y -c image="$IMAGE"
    displayName: Pulumi Up (k8s)
    env:
      PULUMI_ACCESS_TOKEN: $(PULUMI_ACCESS_TOKEN)
      IMAGE: $(pulumi.acrName).azurecr.io/webapp:$(Build.BuildNumber)
      STACK: $(stack)
