# K8s Deployment

parameters:
  environment: ''
  dependsOn: ''

jobs:
- job: primary
  displayName: Deployment - primary
  dependsOn:
    - ${{ parameters.dependsOn }}
  pool:
    vmImage: 'Ubuntu-16.04'
  variables:
  - group: Pulumi xtellurian
  - name: stack
    value: ${{ parameters.environment }}
  - name: region
    value: primary
  steps:
  - template: install.pulumi.steps.yaml
  - template: app.deploy-k8s.steps.yaml

# secondary
- job: secondary
  displayName: Deployment - secondary
  dependsOn:
    - primary
  pool:
    vmImage: 'Ubuntu-16.04'
  variables:
  - group: Pulumi xtellurian
  - name: stack
    value: ${{ parameters.environment }}
  - name: region
    value: secondary
  steps:
  - template: install.pulumi.steps.yaml
  - template: app.deploy-k8s.steps.yaml
